<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
  </head>

  <body>
    <audio src="./public/click.wav"></audio>

    <div class="calculator">
      <input
        id="screen"
        value="0"
        readonly
      />
      
      <table>
        <tr>
          <td>AC</td>
          <td><img src="./public/backspace.svg" /></td>
          <td>%</td>
          <td>/</td>
        </tr>

        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>x</td>
        </tr>

        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>-</td>
        </tr>
        
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>+</td>
        </tr>
        
        <tr>
          <td></td>
          <td>0</td>
          <td>,</td>
          <td>=</td>
        </tr>
      </table>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
